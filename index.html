<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Calculadora de idade</h1>
        <section>
            <h2>Cadastro de informações</h2>

            <form onsubmit="calcular(event)" method="post">
                <div class="campo-form">
                    <label for="ano">ano:</label>
                    <input required type="number" name="campo-ano" id="ano" min="1900" max="2023"
                         placeholder="Insira ano de nascimento" >
                </div>

                <div class="campo-form">
                    <label for="mes">mes:</label>
                    <input required type="number" name="campo-mes" id="mes"  min="01" max="12"
                        placeholder="Insira sua mes de nascimento" >
                </div>

                <div class="campo-form">
                    <label for="dia">dia: </label>
                    <input required type="number" name="dia" id="dia"  min="1" max="31"
                        placeholder="Insira seu dia de nascimento" >
                </div>

                <div class="conjunto-botoes">
                    <button type="reset">Limpar Formulário</button>
                    <button type="submit">Calcular</button>
                </div>

            </form>
        </section>
        <section>
            <h2>Usuários Cadastrados</h2>
            <table>
                <caption>Tabela de Usuarios</caption>
                <thead>
                    <tr>
                        <th>ano</th>
                        <th>mes</th>
                        <th>dia</th>
                        <th>Valor idade</th>
                        <th>faixa etaria</th>
                        <th>Data de cadastro</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    <!-- Exemplo de Registro da tabela -->
                    <!-- <tr>
                        <td data-cell="nome">Thiago Nascimento</td>
                        <td data-cell="altura">1.78</td>
                        <td data-cell="peso">67</td>
                        <td data-cell="valor do IMC">21.1</td>
                        <td data-cell="classificação do IMC">Normal</td>
                        <td data-cell="data de cadastro">19/06/2023 21:27</td>
                    </tr>                     -->
                </tbody>
            </table>
            <button onclick="deletarRegistros()" class="botao-tabela">Limpar Registros</button>
        </section>
    </main>
</body>

</html>
